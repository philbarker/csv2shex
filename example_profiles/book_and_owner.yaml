- !Shape
  start: true
  shapeID: '@book'
  shape_label:
  shape_statements:
  - prop_id: rdf:type
    prop_label: instance of
    mand: y
    repeat: n
    value_type: URI
    value_datatype:
    constraint_value: sdo:Book
    constraint_type:
    shape_ref:
    annot: 'must be schema.org/Book '
  - prop_id: rdf:type
    prop_label: instance of
    mand: y
    repeat: n
    value_type: URI
    value_datatype:
    constraint_value: wd:Q571
    constraint_type:
    shape_ref:
    annot: must be wikidata Book
  - prop_id: sdo:name
    prop_label: title
    mand: y
    repeat: n
    value_type: Literal
    value_datatype:
    constraint_value: xsd:string
    constraint_type:
    shape_ref:
    annot: ''
  - prop_id: sdo:author
    prop_label: author
    mand: y
    repeat: y
    value_type: URI
    value_datatype:
    constraint_value: '@author'
    constraint_type:
    shape_ref:
    annot: ''
  - prop_id: wdt:P127
    prop_label: owner
    mand: y
    repeat: y
    value_type: URI
    value_datatype:
    constraint_value: '@owner'
    constraint_type:
    shape_ref:
    annot: owned by
